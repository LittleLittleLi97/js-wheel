<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 构造函数继承
        // 优点：父类的引用类型数据不会被子类共享，不会互相影响
        // 缺点：子类不能访问父类prototype上的属性和方法
        function Person() {
            this.name = '小明';
            this.eats = ['苹果'];
            this.getName = ()=>{
                console.log(this.name);
            }
        }
        Person.prototype.get = ()=>{
            console.log('Person.prototype上的方法');
        }

        function Student() {
            Person.call(this); // 把Person类上的初始化的赋值直接赋值到Student的对象上
        }

        const stu1 = new Student();
        console.log(stu1.prototype) // undefined
    </script>
</body>
</html>
