<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
    </head>
    <body>
    	
        <script type="text/javascript">
            const _isUrl = url => {
                // 补全代码
                const re = /^((http|https):\/\/)(([0-9a-zA-Z]+-[0-9a-zA-Z]+|[0-9a-zA-Z]+)\.)+([a-zA-Z]{2,6})(:\d+)?(\/.*)?(\?.*)?(#.*)?$/;
                return re.test(url);
            }
        </script>
    </body>
</html>
